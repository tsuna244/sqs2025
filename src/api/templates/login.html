{% extends "base.html" %}

{% block body %}
<div class="container">

<form>
  <div class="row mb-3">
    <label for="inputUser" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUser" aria-describedby="usernameHelpBlock">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div id="usernameHelpBlock" class=" form-text">
            Your username must not be empty and start with a letter.
        </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" aria-describedby="passwordHelpBlock">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

</div>
{% endblock %}
